<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Join | Code Vimarsh</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* CSS Variables & Reset (Same as Index) */
:root { --bg-1: #020617; --text-main: #ffffff; --text-muted: #a1a1aa; --accent-cyan: #22d3ee; --accent-purple: #a78bfa; --glass-border: rgba(255, 255, 255, 0.08); --glass-bg: rgba(255, 255, 255, 0.03); }
.light { --bg-1: #eef2ff; --text-main: #020617; --text-muted: #475569; --glass-border: rgba(0, 0, 0, 0.1); --glass-bg: rgba(255, 255, 255, 0.6); }
* { box-sizing: border-box; transition: all 0.3s; -webkit-tap-highlight-color: transparent; }
body { margin: 0; font-family: 'Outfit', sans-serif; background-color: var(--bg-1); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }

/* Background */
.blob-cont { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none; }
.blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 12s infinite alternate; }
.blob:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--accent-cyan); }
@keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

/* Mobile Friendly Form Layout */
.form-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
form { 
  width: 100%; max-width: 450px; background: var(--glass-bg); padding: 30px 25px; 
  border-radius: 24px; border: 1px solid var(--glass-border); 
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  animation: popUp 0.5s ease-out;
}
@keyframes popUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.1); color: var(--text-main); outline: none; font-size: 16px; /* Prevents zoom on iPhone */ }
input:focus { border-color: var(--accent-cyan); background: rgba(34, 211, 238, 0.05); }

/* Buttons Stack on Mobile */
.btn-group { display: flex; gap: 10px; margin-top: 10px; }
button, .cancel-btn { padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; font-size: 1rem; }
.cancel-btn { flex: 1; border: 1px solid var(--glass-border); color: var(--text-muted); background: transparent; }
button[type="submit"] { flex: 2; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple)); color: #000; }
button:disabled { opacity: 0.7; }

@media (max-width: 400px) { .btn-group { flex-direction: column; } }
</style>
</head>
<body>
<div class="blob-cont"><div class="blob"></div></div>

<div class="form-wrapper">
  <form id="joinForm">
    <h2 style="margin:0 0 10px; text-align:center; color: var(--text-main);">Join Club</h2>
    <p style="text-align:center; margin:0 0 25px; color: var(--text-muted); font-size: 0.9rem;">Start your journey today.</p>
    
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="College Email" required>
    <input type="text" name="branch" placeholder="Branch (e.g. IT)" required>
    
    <div class="btn-group">
      <a href="index.html" class="cancel-btn">Back</a>
      <button type="submit" id="submitBtn">Submit</button>
    </div>
    <p id="msg" style="text-align:center; margin-top:15px; font-size:0.9rem;"></p>
  </form>
</div>

<script>
// --- PASTE YOUR GOOGLE SCRIPT LINK HERE ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztVOAsGJ3r-pz6XEMJYxDr6n68nJGD26I1FB5rEbH9vyGl3C-oXTOgfhlzy1l_KiKQ/exec"; 

if(localStorage.getItem("theme") === "light") document.body.classList.add("light");
const form = document.getElementById("joinForm");
const msg = document.getElementById("msg");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", e => {
  e.preventDefault();
  btn.disabled = true; btn.innerHTML = 'Wait...';
  fetch(SCRIPT_URL, { method: "POST", body: new FormData(form) })
    .then(() => { msg.innerText = "ðŸŽ‰ Sent!"; msg.style.color = "var(--accent-cyan)"; form.reset(); })
    .catch(() => { msg.innerText = "âŒ Error."; msg.style.color = "#ff4d4d"; })
    .finally(() => { btn.disabled = false; btn.innerHTML = "Submit"; });
});
</script>
</body>
</html>
