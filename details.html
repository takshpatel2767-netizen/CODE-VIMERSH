<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Details | Code Vimarsh</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Theme Consistency */
:root { --bg-1: #020617; --text-main: #ffffff; --text-muted: #a1a1aa; --accent-cyan: #22d3ee; --accent-purple: #a78bfa; --glass-border: rgba(255, 255, 255, 0.08); --glass-bg: rgba(255, 255, 255, 0.03); }
.light { --bg-1: #eef2ff; --text-main: #020617; --text-muted: #475569; --glass-border: rgba(0, 0, 0, 0.1); --glass-bg: rgba(255, 255, 255, 0.6); }
* { box-sizing: border-box; transition: all 0.3s; -webkit-tap-highlight-color: transparent; }
body { margin: 0; font-family: 'Outfit', sans-serif; background-color: var(--bg-1); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

/* Blobs */
.blob-cont { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none; }
.blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
.blob:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--accent-cyan); }
.blob:nth-child(2) { bottom: -10%; right: -10%; width: 45vw; height: 45vw; background: var(--accent-purple); }

/* Mobile Responsive Layout */
header {
  width: 90%; max-width: 800px; margin-top: 20px; display: flex; justify-content: space-between; align-items: center;
  padding: 12px 20px; border-radius: 50px; background: var(--glass-bg); border: 1px solid var(--glass-border);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
}
.back-btn { text-decoration: none; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

.content-card {
  width: 90%; max-width: 800px; margin: 30px 0 50px; padding: 40px 30px;
  background: var(--glass-bg); border: 1px solid var(--glass-border);
  border-radius: 24px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  text-align: center;
}

.profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--glass-border); padding: 5px; margin-bottom: 15px; }
h1 { font-family: 'Space Grotesk'; font-size: 2rem; margin: 10px 0; color: var(--text-main); line-height: 1.2; }
.badge { display: inline-block; padding: 6px 16px; border-radius: 20px; background: rgba(34, 211, 238, 0.1); color: var(--accent-cyan); font-weight: 700; font-size: 0.8rem; margin-bottom: 20px; }
.desc { line-height: 1.6; color: var(--text-muted); font-size: 1rem; margin-bottom: 30px; }

.stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
.stat-box { padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid var(--glass-border); }
.stat-box h4 { margin: 0 0 5px; color: var(--accent-purple); font-size: 0.8rem; }
.stat-box p { margin: 0; font-weight: 600; font-size: 0.9rem; word-break: break-word; }

@media (max-width: 480px) {
  .stats-grid { grid-template-columns: 1fr; } /* Stack stats on small phone */
  .content-card { padding: 30px 20px; width: 95%; }
  h1 { font-size: 1.8rem; }
}
</style>
</head>
<body>
<div class="blob-cont"><div class="blob"></div><div class="blob"></div></div>

<header>

  <button onclick="toggleMode()" style="background:none; border:none; color:var(--text-main); font-size:1.1rem;">ðŸŒ“</button>
</header>

<div class="content-card" id="mainContent">
  <p style="color: var(--text-muted);">Loading info...</p>
</div>

<script>

</body>
</html>
