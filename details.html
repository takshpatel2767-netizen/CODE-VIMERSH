<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- COPYING THEME FROM INDEX.HTML FOR CONSISTENCY --- */
:root {
  --bg-1: #020617; --text-main: #ffffff; --text-muted: #a1a1aa;
  --accent-cyan: #22d3ee; --accent-purple: #a78bfa;
  --glass-border: rgba(255, 255, 255, 0.08);
  --glass-bg: rgba(255, 255, 255, 0.03);
}
.light {
  --bg-1: #eef2ff; --text-main: #020617; --text-muted: #475569;
  --accent-cyan: #0891b2; --accent-purple: #7c3aed;
  --glass-border: rgba(0, 0, 0, 0.1); --glass-bg: rgba(255, 255, 255, 0.6);
}
* { box-sizing: border-box; transition: all 0.3s; }
body {
  margin: 0; font-family: 'Outfit', sans-serif;
  background-color: var(--bg-1); color: var(--text-main);
  min-height: 100vh; display: flex; flex-direction: column; align-items: center;
}

/* Background Blobs */
.blob-cont { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none; }
.blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 12s infinite alternate; }
.blob:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--accent-cyan); }
.blob:nth-child(2) { bottom: -10%; right: -10%; width: 45vw; height: 45vw; background: var(--accent-purple); }
@keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(40px, 60px) scale(1.1); } }

/* Layout */
header {
  width: 90%; max-width: 800px; margin-top: 30px; display: flex; justify-content: space-between; align-items: center;
  padding: 15px 30px; border-radius: 50px; background: var(--glass-bg); border: 1px solid var(--glass-border);
  backdrop-filter: blur(20px);
}
.back-btn { text-decoration: none; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; gap: 8px; }
.back-btn:hover { color: var(--accent-cyan); }

.content-card {
  width: 90%; max-width: 800px; margin-top: 40px; padding: 50px;
  background: var(--glass-bg); border: 1px solid var(--glass-border);
  border-radius: 30px; backdrop-filter: blur(20px);
  text-align: center; animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

/* Profile Styles */
.profile-img {
  width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
  border: 4px solid var(--glass-border); padding: 5px; margin-bottom: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}
h1 { font-family: 'Space Grotesk'; font-size: 2.5rem; margin: 10px 0; background: linear-gradient(to right, var(--text-main), var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.badge {
  display: inline-block; padding: 8px 20px; border-radius: 20px;
  background: rgba(34, 211, 238, 0.1); color: var(--accent-cyan); border: 1px solid rgba(34, 211, 238, 0.3);
  font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; margin-bottom: 30px;
}
.desc { line-height: 1.8; color: var(--text-muted); font-size: 1.1rem; margin-bottom: 40px; }

.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: left; }
.stat-box {
  padding: 20px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid var(--glass-border);
}
.stat-box h4 { margin: 0 0 5px; color: var(--accent-purple); font-size: 0.9rem; }
.stat-box p { margin: 0; font-weight: 600; }

</style>
</head>
